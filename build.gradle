    tasks.register("cleanUpIntermediateModules") {
        project.subprojects.each { subproject ->
            def isIntermediateModule = !subproject.childProjects.isEmpty()
            if (isIntermediateModule) {
                def srcFolder = new File("${subproject.projectDir}/src")
                if (srcFolder.exists()) {
                    println "Deleting src directory in ${subproject.name}"
                    srcFolder.deleteDir()
                }

                def buildFile = new File("${subproject.projectDir}/build.gradle")
                if (buildFile.exists()) {
                    println "Deleting build.gradle in ${subproject.name}"
                    buildFile.delete()
                }
            }
        }
    }
